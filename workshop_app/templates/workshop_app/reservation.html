<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<!-- Nav -->
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">System rezerwacji sal</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="/workshop/rooms/">Lista wszystkich sal<span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link active" href="/workshop/room-new/">Dodaj salę</a>
      <a class="nav-item nav-link active" href="/workshop/search/">Wyszukaj salę</a>
    </div>
  </div>
</nav>
<!-- Nav -->
<!-- Form -->
<div class="card">
  <div class="card-body">
    <h2>Nazwa sali: {{ room.name }}</h2>
    <form action="" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="date-reservation">Data rezerwacji</label>
        <input type="date" class="form-control" id="date-reservation" max="2024-12-31" min="2020-09-20" name="date-reservation">
      </div>
      <div class="form-group">
        <label for="message">Komentarz</label>
        <textarea class="form-control" id="message" name="message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Rezerwuj</button>
    </form>
  </div>
</div>
<!-- Wszystkie rezerwacje -->
<div class="card">
  <div class="card-body">
    <h3>Rezerwacje</h3>
    <ul class="list-group">
      {% for reservation in reservations %}
      <li class="list-group-item">
        <h4>{{ reservation.date }}</h4>
        <p>{{ reservation.comment }}</p>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
<!-- Wszystkie rezerwacje -->
<!-- Form -->
</body>
</html>
